name: Fetch Steam Prices

on:
  workflow_dispatch:

jobs:
  fetch_prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install aiohttp

    - name: Run Steam price fetcher script
      run: |
        python get_standalone_prices.py

    - name: Commit and push price_standalone.json
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@users.noreply.github.com"
        git add price_standalone.json
        git commit -m "Update price_standalone.json with latest prices"
        git push
