<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамическая смена фона</title>
    <style>
        body {
            background-color: #d1cdb7; /* Начальный цвет фона */
            background-size: cover;
            background-position: center;
            transition: background-color 0.3s ease, background-image 1s ease;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        /* Анимация смены фона */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Динамическое изменение фона</h1>
    <button onclick="changeBackground('background01.jpg')">Фон 1</button>
    <button onclick="changeBackground('background02.jpg')">Фон 2</button>
    <button onclick="changeBackground('background03.jpg')">Фон 3</button>
    <button onclick="changeBackground('background04.jpg')">Фон 4</button>
	<script src="https://cdn.jsdelivr.net/npm/colorthief@2.3.0/dist/color-thief.min.js"></script>

    <script>
        // Функция для загрузки изображения
        async function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = resolve;
                img.onerror = reject;
                img.src = url;
            });
        }

        // Функция для изменения фона и автоматического определения цвета
        async function changeBackground(imageUrl) {
            const body = document.body;
            const currentBackground = body.style.backgroundImage.replace(/url\((['"])?(.*?)\1\)/gi, '$2');

            if (currentBackground === imageUrl) {
                return;
            }

            body.classList.add('fade-in');

            try {
                // Загружаем новое изображение
                await loadImage(imageUrl);

                // Получаем доминирующий цвет с помощью ColorThief
                const colorThief = new ColorThief();
                const img = new Image();
                img.src = imageUrl;
                img.onload = () => {
                    const dominantColor = colorThief.getColor(img);
                    const rgbColor = `rgb(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]})`;

                    // Изменяем фоновое изображение и цвет фона
                    body.style.backgroundImage = `url(${imageUrl})`;
                    body.style.backgroundColor = rgbColor;

                    setTimeout(() => {
                        body.classList.remove('fade-in');
                    }, 1000);
                };
            } catch (error) {
                console.error('Ошибка при загрузке изображения:', error);
                return Promise.resolve();
            }
        }
    </script>
</body>
</html>
